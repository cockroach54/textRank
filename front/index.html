<head>
  <title>TextRank</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1>This is for TextRank</h1>
  <p>먼저 뉴스를 요약한 후에 질문을 넣어주세요. 뉴스 url을 넣거나, 본문 전체를 넣어주면 됩니다. 둘중 하나만 하세요. url입력은 네이버 뉴스만 가능합니다.</p>
  <label>1. url 입력</label><input type="text" id='url'>
  <br/><label>본문으로 입력</label><input type="text" id='doc'>
  <button id='summ_news'>summarize news</button>
  <br/><hr/>
  <label>2. 질문하기</label><input type="text" id='query'>
  <button id='query_news'>inquire in news</button>
  <br/><hr/>
  <p>뉴스 제목</p><div id='news_title' class='textarea short'></div>
  <p>주요 키워드</p><div id='news_keywords' class='textarea short'></div>
  <p>질문 답변</p><div id='news_answers' class='textarea'></div>
  <p>뉴스 요약</p><div id='news_summ' class='textarea'></div>
  <p>뉴스 본문</p><div id='news_origin' class='textarea'></div>
  <br/><hr/>
  <iframe id='iframe' src='http://news.naver.com'></iframe>  
</body>

<script src="main.js"></script>
